<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Audio & Video</title>
    <style>
        body{
            font-family: "Old English Text MT", sans-serif;
        }
        div{
            background-image: url("img/background.jpg");
            padding: 10px;
            width: 400px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 15px red;

        }
        video{
            width:100%;
        }
    </style>
</head>
<body>

    <!-- Audio Element -->
    <h2>Audio Player</h2>
    <div>
        <audio controls>
            <source src="media/s1.mp3" type="audio/mp3">

        </audio>
    </div>


    <!-- Video Element -->

    <h2>Video Player</h2>
    <div>
        <video controls>
            <source src="media/s3.mp4" type="video/mp4">

        </video>
    </div>

</body>
</html>
