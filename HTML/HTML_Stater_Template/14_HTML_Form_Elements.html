<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Form Elements</title>
    <style>
        body{
            font-family: "Comic Sans MS", sans-serif;
        }
        h2{
            font-size: 12px;
        }
        form{
            background-color: orange;
            padding: 10px;
            width: 400px;
            border-radius: 15 px;
            box-shadow:0 0 15px green;
        }
    </style>
</head>
<body>


    <!-- Simple Login Form -->
    <h2>Simple Login Form</h2>

    <form>
        <label for="UserName">UserName</label>
        <input type="text" id="UserName">
        <br>
        <label for="password">Password</label>
        <input type="password" id="password">
        <br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset"
    </form>

    <!-- Login form with Table -->
    <h2>Login Form with Table</h2>


    <form>
        <table>
            <tr>
                <td>
                    <label>UserName</label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Password</label>
                </td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="submit">
                </td>
                <td>
                    <input type="reset" value="reset">
                </td>
            </tr>
        </table>
    </form>

    <!-- Select box with Options -->
    <h2>Select Box with Options</h2>

    <form>
        <label>Select a language</label>
        <select>
            <option>HTML</option>
            <option>CSS</option>
            <option>JavaScript</option>
            <option>Jquery</option>
            <option>Bootstrap</option>
            <option>Angular js</option>
        </select>
    </form>

    <!-- select box optgroup-->

    <h2>Select Box ith optgroup</h2>
    <form
        <label>Select a Terminilogy</label>
    <select>
        <otpgroup lable="language">
            <option>Java</option>
            <option>PHP</option>
        </otpgroup>

    </select>
    <!-- Textarea box -->
    <h2>Textarea box</h2>

    <form>
        <label>Your Message</label>
        <textarea rows="5" cols="30"></textarea>
    </form>

    <!-- Datalist (HTML5) -->
    <h2>Datalist (HTML5)</h2>

<form>
    <label>Select a Lang</label>
    <input list="technology">
    <datalist id="technology">
        <option>HTML</option>
        <option>CSS</option>
        <option>Javascript</option>
        <option>Angular JS</option>
    </datalist>
</form>


</body>
</html>
