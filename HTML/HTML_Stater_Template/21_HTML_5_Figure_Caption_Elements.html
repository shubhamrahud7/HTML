<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Figure & Figcaption</title>
    <style>
        body{
            font-family: Arial, sans-serif;
        }

        figure:hover{
            box-shadow: 0 0 20px red;
            cursor: pointer;
        }
        figure img{
            width:100%;
            border-radius: 15px;
        }
        figcaption{
            text-align: center;
            padding: 15px;
        }</style>
</head>
<body>

    <!-- HTML Figure & Figcaption Elements -->

<figure>
    <img src="img/nature_path.jpg">
    <figcaption>Nature path</figcaption>
</figure>

</body>
</html>
